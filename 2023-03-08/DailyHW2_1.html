<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자손결합자 */
    /* div 내에 있는 모든 p에 대해 적용 */
    div p {
      color: blue;
    }
    /* 자식결합자 */
    /* div 바로 밑에 있는 p태그에만 적용 */
    div > p {
      color: crimson;
    }

  </style>

</head>
<body>
  <div>
    <p>Hellooooooooooooo</p>
    <article>
      <p>go to HELLLLLLL</p>
    </article>
  </div>
  
</body>
</html>
