<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="num in odd_computed">
      <p>{{num}}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      computed : {
        // computed 활용해서 홀수만 렌더링
        odd_computed: function () {
          console.log('computed실행됨')
          console.log(this.nums)
          let arr = []
          for (num of this.nums) {
            if (num % 2) {
              arr.push(num)
            }
          }
          return arr
          }
        }
      }
    )
  </script>
</body>
</html>
