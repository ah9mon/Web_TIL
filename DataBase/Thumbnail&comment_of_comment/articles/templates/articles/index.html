{% extends 'base.html' %} 

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'articles:create' %}">작성하기</a>
  <hr />

  {% for article in articles %}
    <p>
      [{{article.id}}] <a href="{% url 'articles:detail' article.pk %}" id="article-title">
        {% if article.thumbnail_img %}
        <img src="{{article.thumbnail_img.url}}" />
        {% endif %}
        {{article.title}}
      </a>
    </p>
    <hr />
  {% endfor %} 

{% endblock content %}
