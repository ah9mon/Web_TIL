<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">This is a card example.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

      <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
    </section>

  </div>

  <script>
    // section#cardSection에 예시와 같은 카드를 생성하여 추가하는 코드를 작성하시오.
    const cardsSection = document.querySelector('#cardsSection')

    function createCard(title, content) {
      // 여기에 카드를 작성하시오.
      // Create Tags
      const articleTag = document.createElement('article')
      const div1Tag = document.createElement('div')
      const div2Tag = document.createElement('div')
      const h5Tag = document.createElement('h5')
      const pTag = document.createElement('p')

      // add Class in each Tags
      articleTag.classList.add('col-4')
      div1Tag.classList.add('card')
      div1Tag.classList.add('m-1')
      div2Tag.classList.add('card-body')
      h5Tag.classList.add('card-title')
      pTag.classList.add('card-text')

      // add innerText in each Tags
      h5Tag.innerText = title
      pTag.innerText = content

      // finally create card to combinate
      div2Tag.appendChild(h5Tag)
      div2Tag.appendChild(pTag)
      div1Tag.appendChild(div2Tag)
      articleTag.appendChild(div1Tag)

      return articleTag
    }

    // 카드 생성
    const new_card = createCard('Hello', 'World')
    const new_card2 = createCard()
    const sectionTag = document.querySelector('section')
    sectionTag.appendChild(new_card)
    sectionTag.appendChild(new_card2)

  </script>
</body>

</html>
