<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div>
    <!--todo List-->
    <div id="app"></div>  
    <div class="input-container">
        <input id="input" placeholder="예) 코딩공부하기" />
        <button id="todo-button">Creat Todo</button>
    </div>
      
  </div>
  <br>
  <div>
      <!--카드 인터페이스-->
      <div class="container">
    
        <section id="cardsSection" class="row">
    
          <!-- 카드 예시 -->
          <article class="col-4">
            <div class="card m-1">
              <div class="card-body">
                <h5 class="card-title">Example</h5>
                <p class="card-text">This is a card example.</p>
              </div>
            </div>
          </article>
          <!-- 카드 예시 -->
    
          <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
        </section>
      </div>
      <!-- 카드 생성 버튼 -->
      <div class="input-container">
        <input id="input1" placeholder="Title" />
        <input id="input2" placeholder="content" />
        <button id="card-button">Creat Card</button>
      </div>

  </div>

  <script>


    function createCard(title, content) {
      // 여기에 카드를 작성하시오.
      // Create Tags
      const articleTag = document.createElement('article')
      const div1Tag = document.createElement('div')
      const div2Tag = document.createElement('div')
      const h5Tag = document.createElement('h5')
      const pTag = document.createElement('p')

      // add Class in each Tags
      articleTag.classList.add('col-4')
      div1Tag.classList.add('card')
      div1Tag.classList.add('m-1')
      div2Tag.classList.add('card-body')
      h5Tag.classList.add('card-title')
      pTag.classList.add('card-text')

      // add innerText in each Tags
      h5Tag.innerText = title
      pTag.innerText = content

      // finally create card to combinate
      div2Tag.appendChild(h5Tag)
      div2Tag.appendChild(pTag)
      div1Tag.appendChild(div2Tag)
      articleTag.appendChild(div1Tag)

    //   return articleTag
      const new_card = articleTag
      const cardsection = document.querySelector('#cardsSection')
      cardsection.appendChild(new_card)
    }
    
    // 카드 생성
    
    // 버튼 누르면 카드 생성 
    const card_button = document.querySelector('#card-button') // 버튼 불러오기 

    card_button.addEventListener('click', () => {
      console.log('출력')
      const input1 = document.querySelector('#input1')
      const input2 = document.querySelector('#input2')
      const title = input1.value.trim()
      const content = input2.value.trim()

      if (title !== '' && content !== '') {
          console.log('text 잘 들어옴')
          createCard(title,content)
          input1.value = ''
          input2.value = ''
          input1.focus()
          input2.focus()
      }
    })

    ///////////////////////////////////////////////////////
    //////////////////Todo//////////////////////////////
    ///////////////////////////////////////////////////


    // Todo 기본 구조 만들기
    const app = document.querySelector('#app')
    // h1 태그를 createElement 로 생성
    const h1Tag = document.createElement('h1')
    // 생성한 h1태그의 내용을 '오늘의 Todo' 로 설정
    h1Tag.innerText = '오늘의 Todo'
    // creato Todo function
    app.appendChild(h1Tag)
    

    // Todo 추가 function
    function createTodo(content) {
        console.log('코카콜라 맛잇다')
        // div#app 요소 선택
        const app = document.querySelector('#app')
        console.log(app)
        // ul, li 태그들을 생성 및 내용 추가
        const ulTag = document.createElement('ul')
        const liTag = document.createElement('li')
        liTag.innerText = content
        ulTag.appendChild(liTag)
        // 각 태그들을 적절하기 div#app 요소에 자식요소로 추가. (#app > ul > li)
        app.appendChild(ulTag)
    }

    // 버튼을 누르면 이벤트 실행하기 
    const button = document.querySelector('#todo-button') // 버튼 불러오기 

    button.addEventListener('click', () => {
      console.log('출력')
      const input = document.querySelector('#input')
      const text = input.value.trim()

      if (text !== '') {
          console.log('text 잘 들어옴')
          createTodo(text)
          input.value = ''
          input.focus()
      }
    })

  </script>
</body>

</html>
