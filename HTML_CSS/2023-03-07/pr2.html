<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pr2</title>
</head>
<body>
  <h1>Form 활용 실습</h1>
  <form action="">
    <!-- autoficus 및 label 확인-->
    <div class="input-group">
      <label for="username">아이디<br></label>
      <input type="text" name="username" id="username" autofocus>
    </div>
    <!-- disabled 및 label 확인-->
    <div class="input-group">
      <label for="name">이름<br></label>
      <input type="text" name="name" value="엄한결" id="name" disabled>
    </div>
    <!-- autoficus 및 label 확인-->
    <div class="input-group">
      <label for="password">비번<br></label>
      <input type="password" name="password" id="password" autofocus>
    </div>
    <!-- autoficus 및 label 확인-->
    <div class="input-group">
      <label for="email">email<br></label>
      <input type="email" name="email" id="email" autofocus>
    </div>
    <!-- autoficus 및 label 확인-->
    <div class="input-group">
      <label for="file">file<br></label>
      <input type="file" name="file" id="file" autofocus>
    </div>
    <!--label 확인-->
    <div class="input-group">
      <label for="username">개인정보 수집에 동의합니다.<br></label>
      <input type="checkbox">
      
    </div>

    <div class="input-group">
      <label for="username">최종 제출을 확인합니다.<br></label>
      <input type="checkbox">
    </div>

    <input type="submit" value="제출">
  </form>
  
</body>
</html>
